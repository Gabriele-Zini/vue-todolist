<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1 class="text-center m-3">To Do List</h1>
      <div class="container">
        <div class="d-flex justify-content-center my-5">
          <label class="me-3" for="new-task">inserisci task</label>
          <input
            id="new-task"
            type="text"
            v-model="newTask.text"
            @keyup.enter="addTask"
          />
          <button class="btn btn-primary ms-3" @click="addTask">aggiungi</button>
        </div>

        <div>
          <ul class="list-group">
            <li
              class="list-group-item d-flex justify-content-between"
              v-for="(task, index) in toDoList"
              :key="index"
            >
              {{ task.text }}
              <div>
                <button class="btn btn-success me-2" @click="">done</button>
                <button class="btn btn-danger" @click="clearTask(index)">
                  X
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
